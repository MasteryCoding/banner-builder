<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Builder</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <form id="form">
      <div class="formRow">
        <h1>Banner Builder</h1>
      </div>  
      <div class="formRow">
        <label>
          <input type="color" class="colorPicker" id="colorA" name="colorA" />
        </label>
        <label> 
          <input type="color" class="colorPicker" id="colorB" name="colorB" />
        </label>
      </div>
      <canvas id="canvas" width="1920" height="400"></canvas>
      <div class="formRow">
        <input
          type="file"
          id="imageUpload"
          name="imageUpload"
          accept="image/*"
        >
        <a id="download" download="banner.png">Download</a>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
